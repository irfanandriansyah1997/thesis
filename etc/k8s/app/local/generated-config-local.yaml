---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    serviceName: style-guide-web-server
    version: 0.0.1
  name: style-guide-web-server
  namespace: local
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: style-guide-web-server
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: style-guide-web-server
    spec:
      containers:
      - image: nginx:1.17.10-alpine
        name: style-guide-web-server
        ports:
        - containerPort: 80
          name: common-module
          protocol: TCP
        - containerPort: 81
          name: desktop-module
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: shared-file-config
          subPath: nginx.conf
        - mountPath: /etc/nginx/error_log.log
          name: shared-file-config
          subPath: error_log.log
        - mountPath: /etc/nginx/cache
          name: shared-file-config
      initContainers:
      - args:
        - ' cd /usr/src/thesis-config; mkdir /etc/nginx/cache; touch /etc/nginx/error_log.log;
          cp sites.conf /etc/nginx/nginx.conf; '
        command:
        - sh
        - -c
        image: irfanandriansyah1997/unikom-thesis:nginx-config.latest
        name: shared-file-config
        volumeMounts:
        - mountPath: /etc/nginx
          name: shared-file-config
      volumes:
      - emptyDir: {}
        name: shared-file-config
status: {}

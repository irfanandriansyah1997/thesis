apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    serviceName: style-guide-common
    version: 0.0.1
  name: style-guide-common
  namespace: local
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: style-guide-common
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: style-guide-common
    spec:
      containers:
      - args:
        - ' node index.js '
        command:
        - sh
        - -c
        image: irfanandriansyah1997/unikom-thesis:common-module.latest
        name: style-guide-common
        ports:
        - containerPort: 5000
status: {}
---
apiVersion: apps/v1
kind: Deployment
